<div class="container mt-4" *ngIf="category">
    <h2>Edit Category</h2>
    <form (ngSubmit)="onSubmit()">  
        <div class="mb-3">
            <label for="category_name" class="form-label">Category Name</label>
            <input type="text" id="category_name" [(ngModel)]="category.category_name" name="category_name"
                class="form-control">
            <div *ngIf="!category.category_name" class="alert alert-danger mt-3">
                Category không để trống!
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!category.category_name">Update</button>
    </form>
</div>
