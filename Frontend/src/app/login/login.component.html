<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Đăng Nhập</h3>
                    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="email" class="form-label">Tên đăng nhập</label>
                            <input type="email" id="email" class="form-control" formControlName="username" name="username"/>
                            <div *ngIf="LoginForm.controls['username'].invalid && LoginForm.controls['username'].touched"
                                class="text-danger mb-3">
                                Vui lòng nhập tên tài khoản!
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" class="form-control" formControlName="password" required />
                            <div *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched"
                                class="text-danger mb-3">
                                Vui lòng nhập mật khẩu!
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4" [disabled]="LoginForm.invalid">Đăng nhập</button>

                    </form>
                    <div *ngIf="successMessage" class="alert alert-success mt-3">
                        {{ successMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
