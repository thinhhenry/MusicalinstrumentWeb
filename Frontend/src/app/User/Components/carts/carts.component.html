<section class="h-100">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0">Giỏ Hàng</h3>
                </div>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Tổng giá</th>
                            <th scope="col">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of carts">
                            <td>
                                <img [src]="'http://localhost:8080/uploads/' + getEncodedImageUrl(item.music_img)"
                                     alt="{{ item.music_name }}" class="img-fluid rounded-3" width="60">
                            </td>
                            <td>
                                <p class="lead fw-normal mb-2">{{ item.music_name }}</p>
                            </td>
                            <td>
                                <div class="d-flex justify-content-start align-items-center">
                                    <button class="btn btn-link px-2" (click)="decreaseQuantity(item)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="form1" min="1" name="quantity" [value]="item.music_quantity" type="number"
                                           class="form-control form-control-sm" readonly="true" style="width: 50px;" />
                                    <button class="btn btn-link px-2" (click)="increaseQuantity(item)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>{{ item.music_price | currency:'':'':'1.0-0' }}₫</td>
                            <td>{{ item.total_price | currency:'':'':'1.0-0' }}₫</td>
                            <td>
                                <button class="text-danger bg-transparent border-0" (click)="removeProduct(item.music_id)">
                                    <i class="fas fa-trash fa-lg"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>                    

                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold" style="color: #FF5733;">TỔNG TIỀN: {{ totalAmount | currency:'':'':'1.0-0'}}₫</h5>

                        <a class="btn btn-warning btn-lg" routerLink="/payment" role="button">
                            Tiến hành thanh toán
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
